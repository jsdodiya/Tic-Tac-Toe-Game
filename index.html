<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz6mqeUwjVFP2Tu_XpmI2Ec290_Nund4qTRg&s" alt="Start Game" class="start-image">
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameScreen" style="display: none;">
        <div class="board" id="board"></div>
        <div class="result" id="result"></div>
        <button class="reset-btn" style="display: none;" onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
