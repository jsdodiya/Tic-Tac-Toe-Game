<!DOCTYPE html>
<html lang="en"
head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script defer src="js/script.js"></script>
    <title>Tic Tac Toe Game using HTML CSS & JS</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameboard">
          <div class="box" id="0">X</div>
         <div class="box" id="1">O</div>
         <div class="box" id="2">X</div>
         <div class="box" id="3">O</div>
         <div class="box" id="4"></div>
         <div class="box" id="5"></div>
         <div class="box" id="6"></div>
         <div class="box" id="7"></div>
         <div class="box" id="8"></div>  
         
         <div class="modal">
            <div class="content">
                <h2 class="message">Congratulation Player X</h2>
                <p>You've Won the Game :</p>
                <button id="restartbtn">Restart</button>
            </div>
         </div>
    </div>
   </div>
 </body>
</html>
